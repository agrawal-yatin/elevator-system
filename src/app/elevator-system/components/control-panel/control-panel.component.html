<div class="card shadow-sm h-100 app-card">
    <div class="card-header d-flex align-items-center gap-2">
        <i class="bi bi-sliders"></i>
        <span>Control Panel</span>
    </div>
    <div class="card-body p-2">
        <div class="row h-100">
            <!-- Floors 5 to 1 -->
            <div class="col-6 d-flex flex-column floor-controls">
                <div *ngFor="let floor of floors.slice().reverse().slice(5)"
                    class="flex-fill d-flex flex-column justify-content-center align-items-center text-center btn-unit bg-light ">
                    <strong>Floor {{ floor }}</strong>
                    <div class="d-flex justify-content-center mt-2">
                        <button *ngIf="floor !== 10" class="btn elevator-btn"
                            (click)="requestElevator(floor, ELEVATOR_DIRECTIONS.UP)">
                            <span class="elevator-text-container">
                                <span class="me-2 arrow arrow-up arrow-up-hover">
                                    <i class="bi bi-chevron-double-up"></i>
                                </span>
                                <span class="elevator-text">Up</span>
                            </span>
                        </button>
                        <button *ngIf="floor !== 1" class="btn elevator-btn"
                            (click)="requestElevator(floor, ELEVATOR_DIRECTIONS.DOWN)">
                            <span class="elevator-text-container">
                                <span class="me-2 arrow arrow-down arrow-down-hover">
                                    <i class="bi bi-chevron-double-down"></i>
                                </span>
                                <span class="elevator-text">Down</span>
                            </span>
                        </button>
                    </div>

                </div>
            </div>
            <!-- Floors 10 to 6 -->
            <div class="col-6 d-flex flex-column floor-controls">
                <div *ngFor="let floor of floors.slice().reverse().slice(0,5)"
                    class="flex-fill d-flex flex-column justify-content-center align-items-center text-center btn-unit bg-light ">
                    <strong>Floor {{ floor }}</strong>
                    <div class="d-flex justify-content-center mt-2">
                        <button *ngIf="floor !== 10" class="btn elevator-btn"
                            (click)="requestElevator(floor, ELEVATOR_DIRECTIONS.UP)">
                            <span class="elevator-text-container">
                                <span class="me-2 arrow arrow-up arrow-up-hover">
                                    <i class="bi bi-chevron-double-up"></i>
                                </span>
                                <span class="elevator-text">Up</span>
                            </span>
                        </button>
                        <button *ngIf="floor !== 1" class="btn elevator-btn"
                            (click)="requestElevator(floor, ELEVATOR_DIRECTIONS.DOWN)">
                            <span class="elevator-text-container">
                                <span class="me-2 arrow arrow-down arrow-down-hover">
                                    <i class="bi bi-chevron-double-down"></i>
                                </span>
                                <span class="elevator-text">Down</span>
                            </span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Random Request Button -->
    <div class="card-footer text-center">
        <button class="btn btn-outline-brand w-100" (click)="generateRandomRequest()" [disabled]="loading"
            aria-label="Generate a random elevator request">
            {{ loading ? 'Generating...' : 'Generate Random Request' }}
            <i class="ms-2 bi bi-shuffle"></i>
        </button>
    </div>
</div>
